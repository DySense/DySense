version: "1.0"
sensors:
    test_sensor_python:
      version: "1.0"
      settings:
        - output_rate: 
            type: float
            description: How fast sensor should output data.
            units: Hz
            default_value: 1
            min_value: 0
            max_value: 1000000
        - test_float:
            type: float
            description: Any number that is a floating point number.
            default_value: 1.25
        - test_int:
            type: int
            description: Between 0 and 100.
            default_value: 0
        - test_string:
            type: str
            description: Any string that's not empty.
            default_value: 'example'
        - test_bool:
            type: bool
            description: Either true or false.
            default_value: true
      labeled_output: false
      data:
        - utc_time:
            type: float
            units: seconds
        - counter:
            type: str
        - rand_int:
            type: int
            min_value: 0
            max_value: 100
        - rand_float:
            type: float
            min_value: 0.0
            max_value: 1.0
        - system_time:
            type: float
            units: seconds
      special_commands:
        - crash
        - trigger
        
        
    test_sensor_csharp:
      version: "1.0"
      settings:
        - output_rate: 
            type: float
            description: How fast sensor should output data.
            units: Hz
            default_value: 1
            min_value: 0
            max_value: 1000000
        - test_float:
            type: float
            description: Any number that is a floating point number.
            default_value: 1.25
      labeled_output: false
      data:
        - utc_time:
            type: float
            units: seconds
        - counter:
            type: str
        - rand_int:
            type: int
            min_value: 0
            max_value: 100
        - rand_float:
            type: float
            min_value: 0.0
            max_value: 1.0
        - system_time:
            type: float
            units: seconds
      special_commands:
        - crash
        
    kinectv2_msdk:
      version: "1.0"
      settings:
        - out_directory: 
            type: string
            description: Where to save output files.
            default_value: " "
        - color_period: 
            type: float
            description: How fast to save color images. 0 is max rate. Negative to disable.
            units: seconds
            default_value: 1
            min_value: -1
            max_value: 100000
        - depth_period: 
            type: float
            description: How fast to save depth data. 0 is max rate. Negative to disable.
            units: seconds
            default_value: 1
            min_value: -1
            max_value: 100000
        - ir_period: 
            type: float
            description: How fast to save infrared images. 0 is max rate. Negative to disable.
            units: seconds
            default_value: 1
            min_value: -1
            max_value: 100000
      labeled_output: true
      data:
        - utc_time:
            type: float
            units: seconds
        - sys_time:
            type: float
            units: seconds
        - type:
            type: string
        - file_name:
            type: string
  
    gps_nmea_test:
      version: "1.0"
      settings:
        - test_file_path: 
            type: string
            description: Absolute path to text file with NMEA messages.
            default_value: None
        - output_rate: 
            type: float
            description: How fast sensor should output data.
            units: Hz
            default_value: 10
            min_value: 0
            max_value: 1000000
        - required_fix: 
            type: string
            description: GPS fix ID that must be maintained. 'None' to disable check.
            default_value: None
        - required_precision: 
            type: float
            description: The max standard deviation of latitude/longitude error for usable data.
            units: TODO
            default_value: 1
            min_value: 0
            max_value: 100000
      labeled_output: true
      data:
        - utc_time:
            type: float
            units: seconds
        - sys_time:
            type: float
            units: seconds
        - position:
            type: list
        